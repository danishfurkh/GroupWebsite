---
layout: default
---
<div id="manual-carousel" class="carousel slide" data-ride="carousel" data-interval="false">
  <div class="carousel-inner" markdown="0">
    {% assign carousel_content = site.data.group_pics %}
    {% for image in carousel_content %}
      <div class="item{% if forloop.first %} active{% endif %}">
        <img src="{{ site.url }}{{ site.baseurl }}/images/group_pics/{{ image.path }}" class="img-responsive resized-image" alt="Slide {{ forloop.index }}" />
        {% if image.captions %}
          <div class="carousel-caption">
            <div class="caption-box">
              {% for caption in image.captions %}
                <p class="caption-text">{{ caption }}</p>
              {% endfor %}
              <p class="year-text">Group in {{ image.year }}</p>  
            </div>
          </div>
        {% endif %}
      </div>
    {% endfor %}
  </div>
  <!-- Controls -->
  <a class="left carousel-control" href="#manual-carousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#manual-carousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<style>
  .resized-image {
    max-width: 1024px;
    max-height: 1024px;
    display: block;
    margin: 0 auto;
  }
  .carousel-caption {
  background-color: rgba(0.9, 0, 0, 0.8);
  padding: 10px;
  bottom: 0;
  left: 0;
  right: 0;
  z-index: 0;
}

.caption-box {
  padding: 5px;
  max-width: 100%;
}

.caption-text {
  margin: 0;
  color: white;
}
.year-text {
    position: absolute;
    top: 0;
    right: 10px;
    margin: 0;
    color: white;
    font-size: 16px;
    font-weight: bold;
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    var carousel = document.getElementById("manual-carousel");
    var carouselItems = carousel.querySelectorAll(".item");
    var prevButton = carousel.querySelector(".left.carousel-control");
    var nextButton = carousel.querySelector(".right.carousel-control");

    var slideIndex = 0;

    function showSlide(index) {
      if (index >= carouselItems.length) {
        index = 0;
      } else if (index < 0) {
        index = carouselItems.length - 1;
      }

      for (var i = 0; i < carouselItems.length; i++) {
        carouselItems[i].classList.remove("active");
      }

      carouselItems[index].classList.add("active");
      slideIndex = index;
    }

    function showNextSlide() {
      $('#manual-carousel').carousel('next');
    }

    function showPreviousSlide() {
      $('#manual-carousel').carousel('prev');
    }

    prevButton.addEventListener("click", showPreviousSlide);
    nextButton.addEventListener("click", showNextSlide);
  });
</script
